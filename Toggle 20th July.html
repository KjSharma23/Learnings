<html>
<head>
<style>
    body{
        background-color:white;
        color:black;
    }
    .dark-mode{
        background-color: black;
        color:white;
    }
    </style>

<script>
    


function myFunction()
{
var element = document.body;
element.classList.toggle("dark-mode");
}

</script>
</head>
<body>
<p>
    Click the button below to toggle.
</p>
    <button onClick="myFunction()">Toggle Mode</button>
</body>
</html>
