<html>
<head>
    <script>

        var myClock = setInterval(showClock , 1000);

        function showClock()
        {
            var d = new Date();
            myTime = d.toLocaleTimeString();
            document.getElementById('h3').innerHTML  = myTime;
        }

        </script>
</head>
<body onLoad="showClock()">

    <h3 id = "h3"></h3><br>
    <button onclick="clearInterval(myClock)">STOP</button>
</body>
</html>
